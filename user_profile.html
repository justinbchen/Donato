<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="main.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 

    <title>Donato</title>
  </head>
  <body>
    <div class='container'>
        <h1>Donato</h1>

        <a href="./index.html" class="btn btn-primary profile">Make a Donation</a>

        <div class='nav flex-row'>
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <button class="nav-link active" id="v-pills-user-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user-profile" type="button" role="tab" aria-controls="v-pills-location" aria-selected="true">User Profile</button>
                  <button class="nav-link" id="v-pills-donation-schedule-tab" data-bs-toggle="pill" data-bs-target="#v-pills-donation-schedule" type="button" role="tab" aria-controls="v-pills-items" aria-selected="false">Donation Schedule</button>
                  <button class="nav-link" id="v-pills-donation-history-tab" data-bs-toggle="pill" data-bs-target="#v-pills-donation-history" type="button" role="tab" aria-controls="v-pills-time" aria-selected="false">Donation History</button>
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                  <!--user profile tab-->
                    <div class="tab-pane fade show active" id="v-pills-user-profile" role="tabpanel" aria-labelledby="v-pills-user-profile-tab">
                        <div class="page">
                            <div class="p-2">
                                <div class="center">
                                    <img src="https://upload.wikimedia.org/wikipedia/en/c/c5/Bob_the_builder.jpg" width="100px" class="img-thumbnail">
                                    <!--<img src="https://upload.wikimedia.org/wikipedia/en/c/c5/Bob_the_builder.jpg" width="100px">-->
                                </div>
                                <div id="profile_name" class="center item_title">
                                    
                                </div>
                            </div>

                            <div class="p-2">
                                <div class="item_title center">Total Points: 250</div>
                            </div>

                            <!--maybe delete-->
                            <div class="p-2">
                                <div>possible have you are in % of donators</div>
                            </div>
                            <div class="p-2 center">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#confirmationModal">Redeem Points</button>
                                <!-- Modal -->
                                <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-xl">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="confirmationModalLabel">header</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            body
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                            <!--end maybe delete-->
                            
                            <!--SAVED ADDRESSES-->
                            <div class="p-2">
                                <div class="item_title center">Saved Addresses</div>
                                <div class="horizontal" id="saved_addresses"></div>
                            </div>
                            
                            <!--PHONE NUMBER-->
                            <div class="p-2">
                                <div class="item_title center">Phone Number</div>
                                <div class="center" id="profile_phone_number"></div>
                            </div>
                            
                            <!--EDIT PROFILE-->
                            <div class="p-2 center">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#profileModal">Edit Profile</button>
                                <!-- Modal -->
                                <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-xl">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="profileModalLabel">Edit Profile</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="container">
                                                <div class="row border">
                                                <!--MODAL COLUMN 1-->
                                                <div class="item_title">User</div>
                                                <div class="col">
                                                    <div class="center">
                                                        <img src="https://upload.wikimedia.org/wikipedia/en/c/c5/Bob_the_builder.jpg" width="100px">
                                                    </div>
                                                    <form id="update_nn_form">
                                                        <div class="row mb-3">
                                                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                                                            <div class="col-sm-10">
                                                            <input type="text" class="form-control" id="name" placeholder="Bobby BuildMaster">
                                                            </div>
                                                        </div>
                                                        <div class="row mb-3">
                                                            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                                                            <div class="col-sm-10">
                                                            <input type="text" class="form-control" id="phone" placeholder="111-222-3333">
                                                            </div>
                                                        </div>
                                                        <button type="button" id="update_nn_button" class="btn btn-primary">Submit</button>
                                                    </form>
                                                </div>
                                                <!--MODAL COLUMN 2-->
                                                <div class="col">
                                                    <div class="item_title">Addresses</div>
                                                    <ul id="addresses" class="address-list"></ul>
                                                    <!--add new address button-->
                                                    <div>
                                                        <button type="button" id="add_new_button" class="btn btn-success">Add New Address</button>
                                                    </div>
                                                    <!--add new address form-->
                                                    <div>
                                                        <form id="add_new_address_form" class="d-none">
                                                            <div class="mb-3">
                                                                <input type="text" id="address_field_1" class="form-control" placeholder="Address Field 1">
                                                            </div>
                                                            <div class="mb-3">
                                                                <input type="text" id="address_field_2" class="form-control" placeholder="Address Field 2">
                                                            </div>
                                                            <div class="row mb-3">
                                                                <div class="col-sm-4">
                                                                    <input type="text" id="city" class="form-control" placeholder="City">
                                                                </div>
                                                                <div class="col-sm-4">
                                                                    <!-- adapted from https://gist.github.com/bzerangue/3083954 -->
                                                                    <select id="state" class="form-select" name="state" placeholder="State">
                                                                        <option value="">State/Province</option>
                                                                        <optgroup label="U.S. States/Territories">
                                                                            <option value="AK">Alaska</option>
                                                                            <option value="AL">Alabama</option>
                                                                            <option value="AR">Arkansas</option>
                                                                            <option value="AZ">Arizona</option>
                                                                            <option value="CA">California</option>
                                                                            <option value="CO">Colorado</option>
                                                                            <option value="CT">Connecticut</option>
                                                                            <option value="DC">District of Columbia</option>
                                                                            <option value="DE">Delaware</option>
                                                                            <option value="FL">Florida</option>
                                                                            <option value="GA">Georgia</option>
                                                                            <option value="HI">Hawaii</option>
                                                                            <option value="IA">Iowa</option>
                                                                            <option value="ID">Idaho</option>
                                                                            <option value="IL">Illinois</option>
                                                                            <option value="IN">Indiana</option>
                                                                            <option value="KS">Kansas</option>
                                                                            <option value="KY">Kentucky</option>
                                                                            <option value="LA">Louisiana</option>
                                                                            <option value="MA">Massachusetts</option>
                                                                            <option value="MD">Maryland</option>
                                                                            <option value="ME">Maine</option>
                                                                            <option value="MI">Michigan</option>
                                                                            <option value="MN">Minnesota</option>
                                                                            <option value="MO">Missouri</option>
                                                                            <option value="MS">Mississippi</option>
                                                                            <option value="MT">Montana</option>
                                                                            <option value="NC">North Carolina</option>
                                                                            <option value="ND">North Dakota</option>
                                                                            <option value="NE">Nebraska</option>
                                                                            <option value="NH">New Hampshire</option>
                                                                            <option value="NJ">New Jersey</option>
                                                                            <option value="NM">New Mexico</option>
                                                                            <option value="NV">Nevada</option>
                                                                            <option value="NY">New York</option>
                                                                            <option value="OH">Ohio</option>
                                                                            <option value="OK">Oklahoma</option>
                                                                            <option value="OR">Oregon</option>
                                                                            <option value="PA">Pennsylvania</option>
                                                                            <option value="PR">Puerto Rico</option>
                                                                            <option value="RI">Rhode Island</option>
                                                                            <option value="SC">South Carolina</option>
                                                                            <option value="SD">South Dakota</option>
                                                                            <option value="TN">Tennessee</option>
                                                                            <option value="TX">Texas</option>
                                                                            <option value="UT">Utah</option>
                                                                            <option value="VA">Virginia</option>
                                                                            <option value="VT">Vermont</option>
                                                                            <option value="WA">Washington</option>
                                                                            <option value="WI">Wisconsin</option>
                                                                            <option value="WV">West Virginia</option>
                                                                            <option value="WY">Wyoming</option>
                                                                        </optgroup>
                                                                        <optgroup label="Canadian Provinces">
                                                                            <option value="AB">Alberta</option>
                                                                            <option value="BC">British Columbia</option>
                                                                            <option value="MB">Manitoba</option>
                                                                            <option value="NB">New Brunswick</option>
                                                                            <option value="NF">Newfoundland</option>
                                                                            <option value="NT">Northwest Territories</option>
                                                                            <option value="NS">Nova Scotia</option>
                                                                            <option value="NU">Nunavut</option>
                                                                            <option value="ON">Ontario</option>
                                                                            <option value="PE">Prince Edward Island</option>
                                                                            <option value="QC">Quebec</option>
                                                                            <option value="SK">Saskatchewan</option>
                                                                            <option value="YT">Yukon Territory</option>
                                                                        </optgroup>
                                                                    </select>
                                                                </div>
                                                                <div class="col-sm-4">
                                                                    <input type="text" id="postal_code" class="form-control" placeholder="Postal Code">
                                                                </div>
                                                            </div>
                                                            <button type="button" id="add_address_form_button" class="btn btn-primary">Submit</button>
                                                        </form>
                                                    </div>
                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--DONATION SCHEDULE TAB-->
                    <div class="tab-pane fade" id="v-pills-donation-schedule" role="tabpanel" aria-labelledby="v-pills-donation-schedule-tab">
                        <!--TODO-->
                    </div>
                    <!--DONATION HISTORY TAB-->
                    <div class="tab-pane fade" id="v-pills-donation-history" role="tabpanel" aria-labelledby="v-pills-donation-history-tab">
                        <!--TODO-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="user_profile.js"></script>
  </body>
</html>
