<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="main.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 

    <title>Donato</title>
  </head>
  <body>
    <div class='container'>
        <h1>Donato</h1>
        <div class='nav flex-row'>
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-location-tab" data-bs-toggle="pill" data-bs-target="#v-pills-location" type="button" role="tab" aria-controls="v-pills-location" aria-selected="true">Enter Location</button>
                <button class="nav-link" id="v-pills-items-tab" data-bs-toggle="pill" data-bs-target="#v-pills-items" type="button" role="tab" aria-controls="v-pills-items" aria-selected="false">Enter Items</button>
                <button class="nav-link" id="v-pills-time-tab" data-bs-toggle="pill" data-bs-target="#v-pills-time" type="button" role="tab" aria-controls="v-pills-time" aria-selected="false">Choose Time</button>
                <button class="nav-link" id="v-pills-organization-tab" data-bs-toggle="pill" data-bs-target="#v-pills-organization" type="button" role="tab" aria-controls="v-pills-organization" aria-selected="false">Select Organization</button>
                <button class="nav-link" id="v-pills-confirm-tab" data-bs-toggle="pill" data-bs-target="#v-pills-confirm" type="button" role="tab" aria-controls="v-pills-confirm" aria-selected="false">Review & Confirm</button>
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-location" role="tabpanel" aria-labelledby="v-pills-location-tab">
                        <h2>I want...</h2>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary active btn-pickup">Pickup</button>
                            <button type="button" class="btn btn-primary btndropoff">Dropoff</button>
                        </div>
                        <div id="pickup">
                            <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">
                        </div>
                        <div id="dropoff">
                            <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">
                        </div>
                        <button type="button" class="btn btn-success btn-next">Continue</button>
                    </div>
                    <div class="tab-pane fade" id="v-pills-items" role="tabpanel" aria-labelledby="v-pills-items-tab">
                        <button type="button" class="btn btn-success btn-next">Continue</button>
                    </div>
                    <div class="tab-pane fade" id="v-pills-time" role="tabpanel" aria-labelledby="v-pills-time-tab">
                        <button type="button" class="btn btn-success btn-next">Continue</button>
                    </div>
                    <div class="tab-pane fade" id="v-pills-organization" role="tabpanel" aria-labelledby="v-pills-organization-tab">
                        <button type="button" class="btn btn-success btn-next">Continue</button>
                    </div>
                    <div class="tab-pane fade border" id="v-pills-confirm" role="tabpanel" aria-labelledby="v-pills-confirm-tab">
                        <div class="d-flex flex-column align-content-center">
                            <div class="p-2">
                                <div class="item_title">Item</div>
                                <div>3 books</div>
                            </div>

                            <div class="p-2">
                                <div class="item_title">Item 1 Description</div>
                                <div>
                                    3 novels in the Dune series by Frank Herbert:<br>
                                    Dune<br>
                                    Dune Messiah<br>
                                    Children of Dune<br>
                                </div>
                            </div>

                            <div class="p-2">
                                <div class="item_title">Date</div>
                                <div>Thursday, December 2nd</div>
                            </div>

                            <div class="p-2">
                                <div class="item_title">Time</div>
                                <div>9:00 A.M.</div>
                            </div>

                            <div class="p-2">
                                <div class="item_title">Address</div>
                                <div>
                                    70 Morningside Drive<br>
                                    New York, NY 10027
                                </div>
                            </div>

                            <div class="p-2">
                                <div class="item_title">Organization</div>
                                <div>books4kids</div>
                            </div>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#confirmationModal">Confirm</button>
                            
                            <!-- Modal -->
                            <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="confirmationModalLabel">Confirmed!</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                    Your donation pick-up is confirmed!
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>

  </body>
</html>
