<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 

    <title>Donato</title>
  </head>
  <body>
    <div class='container'>
        <h1>Donato</h1>
        <div class='nav flex-row'>
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-location-tab" data-bs-toggle="pill" data-bs-target="#v-pills-location" type="button" role="tab" aria-controls="v-pills-location" aria-selected="true">Enter Location</button>
                <button class="nav-link" id="v-pills-items-tab" data-bs-toggle="pill" data-bs-target="#v-pills-items" type="button" role="tab" aria-controls="v-pills-items" aria-selected="false">Enter Items</button>
                <button class="nav-link" id="v-pills-time-tab" data-bs-toggle="pill" data-bs-target="#v-pills-time" type="button" role="tab" aria-controls="v-pills-time" aria-selected="false">Choose Time</button>
                <button class="nav-link" id="v-pills-organization-tab" data-bs-toggle="pill" data-bs-target="#v-pills-organization" type="button" role="tab" aria-controls="v-pills-organization" aria-selected="false">Select Organization</button>
                <button class="nav-link" id="v-pills-confirm-tab" data-bs-toggle="pill" data-bs-target="#v-pills-confirm" type="button" role="tab" aria-controls="v-pills-confirm" aria-selected="false">Review & Confirm</button>
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-location" role="tabpanel" aria-labelledby="v-pills-location-tab">
                        <button type="button" class="btn btn-success btn-next">Continue</button>
                    </div>

                    <!-- Enter Items Tab -->
                    <div class="tab-pane fade" id="v-pills-items" role="tabpanel" aria-labelledby="v-pills-items-tab">
                      <div class="item-field" id="item-1">
                        <h1>Item 1</h1>
                        <label for="type-1">Type</label>
                        <select class="form-select" aria-label="select type" id="type-1">
                            <option selected>- Select -</option>
                            <option value="1">Food</option>
                            <option value="2">Clothes</option>
                            <option value="3">Books</option>
                            <option value="4">Toys</option>
                            <option value="5">Furniture</option>
                            <option value="6">Appliances</option>
                            <option value="7">Other</option>
                        </select>

                        <label for="quant-1">Quantity</label>
                        <input type="number" id="quant-1" name="quant-1" min="0" value="1">

                        <label for="desc-1">Description</label>
                        <textarea id="desc-1" name="desc-1" rows="4" cols="20"
                        placeholder="Describe your items"
                        >

                        </textarea>


                      </div>
                      <button type="button" class="btn btn-success btn-next">Continue</button>
                    </div>

                    <div class="tab-pane fade" id="v-pills-time" role="tabpanel" aria-labelledby="v-pills-time-tab">
                        <button type="button" class="btn btn-success btn-next">Continue</button>
                    </div>
                    <div class="tab-pane fade" id="v-pills-organization" role="tabpanel" aria-labelledby="v-pills-organization-tab">
                        <button type="button" class="btn btn-success btn-next">Continue</button>
                    </div>
                    <div class="tab-pane fade" id="v-pills-confirm" role="tabpanel" aria-labelledby="v-pills-confirm-tab">
                        <button type="button" class="btn btn-success btn-next">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 
    {% block body %}
    {% endblock %} -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>

  </body>
</html>
